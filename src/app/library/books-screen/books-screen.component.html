<div class="container " style="width: 90%">
<h3>Please insert criteria for the book you're looking for</h3>

<div class="panel panel-default">
<!--<div class="panel-heading">Please insert criteria for the book you're looking for</div>-->
<div class="panel-body">
<div class="row">
  <span class="col-sm-3">
    Book name:
    </span>
    <input type="text" [(ngModel)]="searchForBook.bookName" class="col-sm-3 form-control"/>
  <div class="col-sm-1"></div>
  <span class="col-sm-2">
    Book author:
  </span>
    <input type="text" [(ngModel)]="searchForBook.bookAuthor" class="col-sm-3 form-control"/>
</div>
&nbsp;
<div class=" row">
  <span class="col-sm-3">
      Book publish year:
  </span>
    <input type="number" [(ngModel)]="searchForBook.bookPublishYear" class="col-sm-3 form-control" />
    <div class="col-sm-1"></div>
    <span class="col-sm-2">
      Book category:
    </span>
    
    <select [(ngModel)]="searchForBook.bookCategory"  class="col-sm-3 form-control">
        <option [value]="0">Please Select</option>
        <option *ngFor="let c of categories" [value]="c.categoryCode" >{{c.categoryName}}</option>
    </select>
</div>
&nbsp;
<div class="row">
 <span class="col-sm-3">
    Book audiance:
  </span>
    <select [(ngModel)]="searchForBook.bookAudience" class="col-sm-3 form-control">
        <option [value]="0">Please Select</option>
        <option *ngFor="let c of audience" [value]="c.audienceCode" >{{c.audienceName}}</option>
    </select>
</div>
</div>
</div>
<div class="row">
<div class="col-sm-12 text-right">
  <button type="button" (click)="searchBooks()" class="btn btn-default">Search</button>
  <button type="button" [hidden]="fromStatus" (click)="addBook()" class="btn btn-default">Add</button>
</div>
</div>
<p></p>
</div>

<div>
  <books [books]="searchResults" (recordSelected)="throwOutputAway($event)"></books>
</div>
