<div class="container " style="width: 75%">
    <div class="panel panel-default">
  <div class="imgcontainer">
    <img src="/assets/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div >
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" [(ngModel)]="currentUser.userName" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="currentUser.password" required>

    <button type="button" (click)="validateUser()">Login</button>
     
  <p *ngIf="userExists == false">There is no such a user!</p>
  </div>
</div>

  
</div>
