<h2  >Please insert in your details:</h2>
<div>
  <label>
    Id:
    <input type="text" [(ngModel)]="currentUser.userName" />
  </label>
  <label>
    Password:
    <input type="text" [(ngModel)]="currentUser.password"/>
  </label>
  <button type="button" (click)="validateUser()">login</button>
  <p *ngIf="userExists == false">There is no such a user!</p>
</div>
